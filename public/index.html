<!DOCTYPE html>
<html>
<head>
	<title>Cackle, a chat app with Node, Express, Socket.io, & Redis by Michael Erwin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<div class="container-fluid page">
		<div class="row">
			<div class="col-xs-12 col-sm-4 userPage">
				<div class="row users_container">
					<h4>Cacklers <span class="numUsers small">0</span></h4>
					<div class="userList">
						<ul>
							<li>meta</li>
						</ul>
					</div>
				</div>
				<div class="row rooms_container">
					<div class="rooms">
						<h5>Room 1</h5>
					</div>
				</div>
			</div>
			
			<!-- Main Chat Window	 -->
			<div class="col-xs-12 col-sm-8 chatPage">
				<div class="row">
					<form class="login-form">
						<input class="usernInput col-xs-10" type="text" placeholder="username?" />
						<button class='btn btn-default userBtn col-xs-2' href="#">Start</button>
					</form>
				</div>
	
				<div class="row">
					<div id="chatWindow" class="col-xs-12">
						<ul id="msgList">
							<li>meta: Hello world!</li>
						</ul>
					</div>
				</div>
	
			</div>
		</div>
	</div>

	<div id="chatInput">
		<form>
			<input class="msgInput col-xs-10" type="text" placeholder="message?" />
			<button class="btn btn-default msgBtn col-xs-2"><span class="glyphicon glyphicon-share"></span></button>
		</form>
	</div>

  	<script src="./js/jquery-1.11.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/dist/main.js"></script>
	
</body>
</html>
