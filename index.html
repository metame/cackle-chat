<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" url="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" url="style.css">
  <script src='/socket.io/socket.io.js'></script>
  <script src='jquery-1.11.1.min.js'></script>
  <script src='messages.js'></script>
  <script>
    var socket = io.connect('http://localhost:8080');
    server.on('connect', function(data) {
      $('#status').html('Connected to chattr');
      nickname = prompt("What is your nickname?"); 
      server.emit('join', nickname); // notify server of user's nickname
    });

    socket.on('add chatter', function(name) {
      var chatter = $('<li>'+name+'</li>').data('name', name);
      $('#chatters').append(chatter);
    });

    $('#chat_form').submit(function(e){
      var message = $('#chat_input').val();
      socket.emit('messages', message);
    });
    socket.on('messages', function(data) {
      insertMessage(data) // build this function out in jquery
    });

    server.on('remove chatter', function(name){
      $('#chatters li[data-name='+ name + ']').remove();
    });
  </script> 
</head>
<body>
  <div class="container-fluid">
    <div id="chat-window" class="col-md-8 col-md-offset-2">
      

      

  </div>
</body>
</html>
